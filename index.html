<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive rating component</title>
    <style></style>
  </head>
  <body>
    <div class="box1">
      <!-- Rating state start -->
      <div class="rating__cover">
        <div class="icon">
          <img src="./images/icon-star.svg" alt="icon" />
        </div>
        <h1 class="title">How did we do?</h1>
        <p class="text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <form class="rating__form">
          <input type="radio" name="ratings" id="rating1" value="1" />
          <label for="rating1" class="rating__btn num" title="text">1</label>

          <input type="radio" name="ratings" id="rating2" value="2" />
          <label for="rating2" class="rating__btn num" title="text">2</label>

          <input type="radio" name="ratings" id="rating3" value="3" />
          <label for="rating3" class="rating__btn num" title="text">3</label>

          <input type="radio" name="ratings" id="rating4" value="4" />
          <label for="rating4" class="rating__btn num" title="text">4</label>

          <input type="radio" name="ratings" id="rating5" value="5" />
          <label for="rating5" class="rating__btn num" title="text">5</label>

          <button type="submit" class="submit__btn">submit</button>
        </form>
      </div>
      <!-- Rating state end -->
    </div>
    <div class="box2 hidden">
      <!-- Thank you state start -->
      <div class="thank__cover">
        <img src="./images/illustration-thank-you.svg" alt="img" />
        <div class="bedge">
          You selected out <span class="bedge__inner"></span> of 5
        </div>
        <h1 class="title">Thank you!</h1>
        <p class="text">
          We appreciate you taking the time to give a rating. If you ever need
          more support. don't heitate to get in touch!
        </p>
        <button class="back__btn">back</button>
      </div>
      <!-- Thank you state end -->
    </div>

    <script src="main.js"></script>
  </body>
</html>
